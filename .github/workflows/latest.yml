name: latest
on:
  push:
    branches:
      - master
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:unstable
      volumes:
        - /proc:/proc
      options: --privileged
    steps:
      - name: Clone build scripts
        uses: actions/checkout@v1
      - name: Build ISO
        run: |
          ./workflows.sh etc/terraform-daily-6.0-azure.conf
