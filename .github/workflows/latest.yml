name: latest
on:
  push:
    branches:
      - master
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:unstable
      volumes:
        - /proc:/proc
      options: --privileged
    steps:
      - name: Clone build scripts
        uses: actions/checkout@v1
      - name: Build OSTree commit
        run: |
          ./workflows.sh etc/terraform-daily-6.0-azure.conf
      - name: Sync OSTree with S3
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_BUCKET }}
          source_dir: 'build/ostree'
          destination_dir: ''